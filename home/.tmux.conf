# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# use a instead of b as the action key
#set-option -g prefix C-a
#bind-key a send-prefix

# start window count from 1
set -g base-index 1

# use vim keys
set-window-option -g mode-keys vi

# fix colors
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# vim pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# fix copypaste
#if-shell "uname | grep -q Darwin" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"

# open new panes and windows with current path
#bind '"' split-window -c "#{pane_current_path}"
#bind % split-window -h -c "#{pane_current_path}"
#bind c new-window -c "#{pane_current_path}"

if-shell "hostname | grep -qi hephaistus" "source '/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf'"
if-shell "cat /etc/system-release | grep -q 20" "source '/usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'"
if-shell "lsb_release -a|grep -q Ubuntu" "source '/home/ptalbot/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'"
if-shell "hostname | grep -qi hermes" "source '/Users/ptalbot/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf'"

set -g history-limit 100000
set-window-option -g clock-mode-style 12
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind-key r source-file ~/.tmux.conf \; #Reload Configuration Hotkey
set -g status-interval 15
